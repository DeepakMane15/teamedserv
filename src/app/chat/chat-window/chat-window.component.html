<div class="chat-window-main-container">
    <div class="chat-top-container">
        <app-chat-messages [messages]="messages"></app-chat-messages>
    </div>
    <div class="chat-bottom-container">
        <input class="input-container" [(ngModel)]="message" placeholder="Type your message" />
        <button class="send-button" (click)="sendMessage()">
            <mat-icon class="send-icon">send</mat-icon>
        </button>
    </div>
</div>
