<div class="d-flex-sb align-center">
  <div class="spinner-overlay" *ngIf="showSpinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <div mat-dialog-title>
    Users
  </div>
  <button mat-icon-button (click)="onNoClick()">
    <mat-icon class="action-mat-icon" aria-label="back" (click)="onNoClick()">close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div>
    <div>
      <input class="input-name" [(ngModel)]="groupName" placeholder="Group name" required />
    </div>
    <div *ngFor="let d of data">
      <mat-checkbox class="example-margin" (change)="handleSelect($event.checked,d)" *ngIf="d.type === 'individual'">
        {{d.name}}
      </mat-checkbox>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="createGroup()">Create</button>
</mat-dialog-actions>
