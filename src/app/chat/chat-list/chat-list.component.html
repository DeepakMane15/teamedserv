<div class="people-list" id="people-list">
  <div class="search">
    <div class="search-flex">
      <div>
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <div class="create" matTooltip="Create Group" (click)="createGroup()">
        <mat-icon class="group-add">group_add</mat-icon>
      </div>
    </div>
  </div>
  <ul class="list">
    <li class="clearfix" *ngFor="let chat of groups" (click)="selectGroup(chat)">
      <img  [src]="chat.icon" alt="avatar" class="profile-pic"  />
      <div class="about">
        <div class="name">{{ chat.name }}</div>
        <!-- <div class="status">
          <i class="fa fa-circle online"></i> online
        </div> -->
      </div>
    </li>

  </ul>
</div>
