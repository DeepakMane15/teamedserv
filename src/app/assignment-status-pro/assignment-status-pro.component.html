<div class="example-container mat-elevation-z2">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="s.no.">
            <mat-header-cell *matHeaderCellDef mat-sort-header>S.no.</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.sno}}</mat-cell>
        </ng-container>

        <!-- Assignment id -->
        <ng-container matColumnDef="Assig. id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Assig. id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Assignid}}</mat-cell>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Date}}</mat-cell>
        </ng-container>

        <!-- Transaction status -->
        <ng-container matColumnDef="Status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-chip color="{{ row.status === 'pending' ? 'primary' : 'accent' }}">
                    {{row.status}}
                </mat-chip>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
