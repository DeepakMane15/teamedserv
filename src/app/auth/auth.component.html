<main>
  <div class="container">
    <!-- login-bg -->
    <!-- <div>
      <img src="/assets/images/login-bg.jpg" alt="login-bg" class="login-img">
    </div> -->
    <!-- login-bg -->
    <div class="container container-bg">
      <mat-card class="center-card">
        <mat-card-header>
          <mat-card-title>
            <img src="/assets/images/profmedservices-logo.jpg" alt="profmedservices-logo" class="login-logo"/>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
            <span class="login-text">Login Here</span>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" class="custom-input">
              <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Email is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </mat-error>
            </mat-form-field>
            <a class="forgot-text" href="#">
              <mat-icon>lock</mat-icon>
              <span>Forgot your Password?</span>
            </a>
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoggingIn" class="login-button">
              <span *ngIf="isLoggingIn" class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"></span>
              <span *ngIf="!isLoggingIn">Login</span>
            </button>
          </form>


        </mat-card-content>
      </mat-card>
    </div>

  </div>
</main>
