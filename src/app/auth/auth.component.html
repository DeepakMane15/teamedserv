<main>
  <div class="container">
    <div class="register-container">
      <div class="register-card">
        <div class="register-title" style="padding-top: 15px;">
          <h1>
            If you are Health Care Professionals,<br> join us by registering your self.
          </h1>
          <div>
            <button mat-raised-button color="primary"> Register Now</button>
          </div>
          <div class="demo-text">
            <h2>
              If you are a company, get a demo here.
            </h2>
            <div>
              <button mat-raised-button color="primary"> Get Free Demo</button>
            </div>
          </div>
          <div class="download-container">
            <div class="download">Download Mobile Apps</div>
            <div class="app-logo">
              <img src="/assets/images/google-play.png" height="150px" />
              <img src="/assets/images/app-store.png" height="150px" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <mat-card class="center-card">
        <mat-card-header>
          <mat-card-title>
            <img src="/assets/images/profmed-login-logo.jpg" height="60" />
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
            <span class="login-text">Login Here</span>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" class="custom-input">
              <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Email is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </mat-error>
            </mat-form-field>
            <a class="forgot-text" href="#">
              <mat-icon>lock</mat-icon>
              <span>Forgot your Password?</span>
            </a>
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoggingIn" class="login-button">
              <span *ngIf="isLoggingIn" class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"></span>
              <span *ngIf="!isLoggingIn">Login</span>
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</main>
