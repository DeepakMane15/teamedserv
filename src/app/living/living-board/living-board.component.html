<div class="spinner-overlay" *ngIf="showSpinner">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<span class="title">Living Board</span>
<mat-divider></mat-divider>
<mat-card class="shipping-card">
  <mat-card-header class="card-top">
    <mat-card-title>
      <form [formGroup]="teamBoardForm" (ngSubmit)="onSubmit()">
        <div class="row">
        </div>
        <div class="row actions">
          <input matInput class="searchInput" placeholder="Search Living Board">
          <button mat-raised-button class="btn-active" type="submit">Apply</button>
        </div>
      </form>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div id="map" style="height: 400px;"></div>

    </div>
  </mat-card-content>
</mat-card>
