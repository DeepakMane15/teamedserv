<main>
  <h2>{{data.title}}</h2>
  <form>
    <div>
      <!-- <mat-form-field class="full-width"> -->
      <textarea *ngIf="data.type === 1" matInput name="model" [placeholder]="data.placeholder" [(ngModel)]="data.model"
        rows="4" style="resize: vertical; overflow: auto;" (ngModelChange)="onModelChange($event)">
        </textarea>
        <mat-hint>
          {{data.model.length}}/50 words
        </mat-hint>

      <ul *ngIf="data.type === 2" style="overflow-y: auto; max-height: 300px;
">
        <li *ngFor="let service of data.model; let i = index;">
          <div class="d-flex">
            <div>
              {{service}}
            </div>
            <button mat-button class="mat-icon-button" (click)="delete(i)">
              <mat-icon class="action-mat-icon delete-icon">delete</mat-icon>
            </button>
          </div>
        </li>
      </ul>

      <div *ngIf="data.type === 3">
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Enter email" [(ngModel)]="data.email" name="email" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Enter contact no" [(ngModel)]="data.cellphone" name="cellphone" />
            </mat-form-field>
          </div>
        </div>

      </div>
      <!-- </mat-form-field> -->
    </div>
    <div class="action">
      <div class="left">
        <input class="inp" *ngIf="data.type === 2" matInput type="text" [(ngModel)]="serv" name="service" />
      </div>
      <div class="right">
        <button mat-raised-button color="primary"  *ngIf="data.type === 2" (click)="add()">Add</button>
        <button mat-raised-button color="primary" (click)="submit()">Save</button>
      </div>
    </div>
  </form>
</main>
