<main style="padding: 16px;">
  <div class="spinner-overlay" *ngIf="showSpinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <div class="title-container">
    <h1>Rename {{data.category.category_title}}</h1>
    <button class="close-btn" mat-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter New Category Name" type="text'" formControlName="name">
      </mat-form-field>
    </div>
    <div class="action">
      <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid">Save</button>
    </div>
  </form>
</main>
