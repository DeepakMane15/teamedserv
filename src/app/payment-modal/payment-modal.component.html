<div class="d-flex-sb align-center">
  <div mat-dialog-title>
    Payment
  </div>
  <button mat-icon-button (click)="onNoClick()">
    <mat-icon class="action-mat-icon" aria-label="back" (click)="onNoClick()" >close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  @if (elementsOptions.clientSecret) {
  <ngx-stripe-elements [stripe]="stripe" [elementsOptions]="elementsOptions">
    <ngx-stripe-payment [options]="paymentElementOptions" />
  </ngx-stripe-elements>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="pay()">Pay</button>
</mat-dialog-actions>
