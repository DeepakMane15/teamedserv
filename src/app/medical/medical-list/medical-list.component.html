<main>
  <div class="spinner-overlay" *ngIf="showSpinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <mat-card class="customer-card">
    <mat-card-header>
      <mat-card-title>All Medial Teams</mat-card-title>
      <button mat-raised-button color="primary" type="button" (click)="navigateToAdd()">Add Medial Teams</button>
    </mat-card-header>
    <mat-card-content>
      <div class="search">
        <input type="text" class="custom-input" placeholder="Search">
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name + ' ' + element.last_name }} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Email/Phn No">
            <th mat-header-cell *matHeaderCellDef> Email  <br>Phone No </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} <br> {{element.phone_no}} </td>
          </ng-container>

          <ng-container matColumnDef="Profession">
            <th mat-header-cell *matHeaderCellDef> Profession </th>
            <td mat-cell *matCellDef="let element"> {{element.profession_name}} </td>
          </ng-container>

          <ng-container matColumnDef="Languages">
            <th mat-header-cell *matHeaderCellDef> Languages </th>
            <td mat-cell *matCellDef="let element"> {{element.language_names}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="Ethnicity">
            <th mat-header-cell *matHeaderCellDef> Ethnicity </th>
            <td mat-cell *matCellDef="let element"> {{element.ethnicity_name}} </td>
          </ng-container> -->

          <ng-container matColumnDef="Service_area">
            <th mat-header-cell *matHeaderCellDef> Service Area </th>
            <td mat-cell *matCellDef="let element"> {{element.service_area_names}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container> -->

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="action-mat-icon" (click)="navigateToEdit(element)">edit</mat-icon>
              <mat-icon class="action-mat-icon"(click)="navigateToView(element)">remove_red_eye</mat-icon>
              <mat-icon class="action-mat-icon" (click)="handleDeleteCustomer(element.customer_id)">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>


    </mat-card-content>
  </mat-card>
</main>
