<h1 mat-dialog-title>Add Event</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Event Title" formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput [matDatepicker]="picker" placeholder="Event Date" formControlName="start">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- <mat-form-field appearance="fill"> -->
    <mat-label>End Time</mat-label>

    <mat-form-field>
      <input matInput
      [format]="24"
      formControlName="startTime"
      [ngxMatTimepicker]="pickerE"
      placeholder="12:00"
      readonly />
      <mat-icon matSuffix
                (click)="pickerE.open()">
          watch_later
      </mat-icon>
  </mat-form-field>
   <ngx-mat-timepicker color="accent"
             #pickerE></ngx-mat-timepicker>

    <ngx-mat-timepicker #pickerA dottedMinutesInGap enableKeyboardInput></ngx-mat-timepicker>

    <mat-form-field appearance="fill">
      <input matInput [matDatepicker]="picker1" placeholder="Event Date" formControlName="end">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <div class="action-btns">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </div>
  </form>
</div>
