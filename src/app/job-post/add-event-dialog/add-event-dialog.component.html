<h1 mat-dialog-title>Add Job Post</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-label>Post Type</mat-label>
    <mat-radio-group (change)="handleTypeChange($event)">
      <mat-radio-button value="1" [checked]="data?.title !== 'Occupied'">Available</mat-radio-button>
      <mat-radio-button value="2" [checked]="data?.title === 'Occupied'">Occupied</mat-radio-button>
    </mat-radio-group>

    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Job Start Date" formControlName="start">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col">

        <mat-form-field>
          <input matInput [format]="24" formControlName="startTime" [ngxMatTimepicker]="pickerS"
            placeholder="Start Time" readonly />
          <mat-icon matSuffix (click)="pickerS.open()">
            watch_later
          </mat-icon>
        </mat-form-field>
        <ngx-mat-timepicker color="accent" #pickerS></ngx-mat-timepicker>

        <ngx-mat-timepicker #pickerA dottedMinutesInGap enableKeyboardInput></ngx-mat-timepicker>

      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <input matInput [matDatepicker]="picker1" placeholder="Job End Date" formControlName="end">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [format]="24" formControlName="endTime" [ngxMatTimepicker]="pickerE" placeholder="End Time"
            readonly />
          <mat-icon matSuffix (click)="pickerE.open()">
            watch_later
          </mat-icon>
        </mat-form-field>
        <ngx-mat-timepicker color="accent" #pickerE></ngx-mat-timepicker>

        <ngx-mat-timepicker #pickerB dottedMinutesInGap enableKeyboardInput></ngx-mat-timepicker>
      </div>
    </div>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Job Post Notes" formControlName="notes">
    </mat-form-field>

    <div class="action-btns">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data?.extendedProps?.id > 0 ? 'Update' :
        'Add'}}</button>
    </div>
  </form>
</div>
